<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carolla T-Shirts - Cadastro</title>

  <!-- Boostrap Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome Styles -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>

  <nav class="navbar navbar-light bg-theme-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa fa-star text-light"></i>
        CAROLLA T-SHIRTS
      </a>
    </div>
  </nav>
  <div class="container mt-5">
    <form name="formCadastro" id="form-cadastro">
      <div class="row">
        <label for="inputName" class="col-sm-1 col-form-label">Nome:</label>
        <div class="col-sm-11">
          <input type="text" class="form-control" name="nomeCliente" id="inputName" value="" onfocus="entrar()"
            required>
        </div>
      </div>
      <div class="row mt-3">

        <select class="form-select" id="tamanho" name="tamanho" aria-label="Default select example">
          <option selected>Selecione seu tamanho:</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
        </select>
      </div>
      <div class="row mt-5">
        <label for="inputName" class="col-auto col-form-label">Código t-shirt escolhida:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="codigoTshirt" id="inputCodigo" value=""
            oninvalid="preencherCodigo()" required>

        </div>


      </div>
      <div class="row mt-5">
        <label for="inputName" class="col-sm-2 col-form-label">Endereço de entrega:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="enderecoEntrega" id="inputEndereco" value="">
        </div>
      </div>
      <p id="revisaoDoCadastro"></p>
      <div class="row justify-content-end mt-5">
        <div class="col-md-6">
          <button type="submit" id="button" class="w-100 btn bg-theme-primary" name="botaoenviar">
            Enviar
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="../scripts/cadastro.js"></script>
  <script src="../scripts/dados.js"></script>
</body>

<!-- Boostrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
