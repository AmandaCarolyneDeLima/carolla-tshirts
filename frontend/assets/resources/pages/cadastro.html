<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carolla T-Shirts - Cadastro</title>
</head>

<!-- Boostrap Styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome Styles -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body>
  <nav class="navbar navbar-light bg-theme-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa fa-star text-light"></i>
        CAROLLA T-SHIRTS
      </a>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <label for="inputName" class="col-sm-1 col-form-label">Nome:</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" id="inputName">
      </div>
    </div>
    <div class="row mt-5">
      <label for="inputName" class="col-sm-1 col-form-label">Tamanho:</label>
      <div class="col-sm-11">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            P
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            M
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3">
            G
          </label>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <label for="inputName" class="col-auto col-form-label">Código t-shirt escolhida:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="inputName">
      </div>
    </div>
    <div class="row mt-5">
      <label for="inputName" class="col-sm-2 col-form-label">Endereço de entrega:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName">
      </div>
    </div>
    <div class="row justify-content-end mt-5">
      <div class="col-md-6">
        <a href="index.html" type="button" class="w-100 btn bg-theme-primary">
          Enviar
        </a>
      </div>
    </div>
  </div>
</body>

<!-- Boostrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
  .bg-theme-primary {
    background-color: #D086C0;
  }

  .bg-theme-secondary {
    background-color: #E7D2EB;
  }

  .border-none {
    border: none;
  }

  .custom-input {
    background: grey;
    border-radius: 3px;
  }


  body {
    background-color: #E7D2EB;
  }

  img {
    height: 20rem !important;
  }
</style>

</html>
